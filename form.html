<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="assets/js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact | Validation</title>
</head>
<body class="container my-5">
    <section class="wrap row">
        <form action="/signup" method="post" class="col-sm-12 col-md-10 col-xl-6 form-contact p-5" id="continue">
            <fieldset class="border-round">
                <legend class="text-center">Inscription</legend>
                <label for="surname" class="form-label col-12">
                    <input id="surname" type="text" class="form-control" placeholder="votre prénom">
                    <small></small>
                </label>
                <label for="name" class="form-label col-12">
                    <input id="name" type="text" class="form-control" placeholder="votre nom">
                    <small></small>
                </label>
            </fieldset>
            <div class="text-center mt-4">
                <button id="submit" class="btn cls1">Continuer</button>
                <button id="other" class="btn cls1"><a href="/">Déja Inscript ?</a></button>
            </div>
        </form>
    </section>

</body>
</html>
